<form [formGroup]="movieForm" class="form-horizontal" (submit)="onSubmit()">

  <div class="form-group" [class.has-error]="formErrors.name">
    <label for="name" class="col-lg-2 control-label">Название</label>
    <div class="col-lg-10">
      <input type="text" placeholder="Название" class="form-control" id="name" formControlName="name">
      <span class="help-block" *ngIf="formErrors.name">{{ formErrors.name }}</span>
    </div>
  </div>

  <div class="form-group" [class.has-error]="formErrors.time">
    <label for="time" class="col-lg-2 control-label">Время</label>
    <div class="col-lg-10">
      <input type="text" placeholder="Время" class="form-control" id="time" formControlName="time">
      <span class="help-block" *ngIf="formErrors.time">{{ formErrors.time }}</span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-10 col-lg-offset-2">
      <button type="submit" class="btn btn-default">Сохранить</button>
    </div>
  </div>

</form>
