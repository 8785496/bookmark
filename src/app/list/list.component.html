<div *ngIf="!fetched">Загрузка...<hr /></div>
<div *ngFor="let book of books | async">
	<div>
		<a href="#" (click)="editBook(book.$key);$event.preventDefault()"><strong>{{book.author}}</strong> "{{book.name}}"</a>
		<button type="button" class="btn btn-xs btn-danger" (click)="removeBook(book.$key, book)" style="float: right">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
	</div>
	<div>
		стр. {{book.page}} из {{book.totalPage}} (обновлено: {{-book.update | date:"HH:mm dd.MM.yy" }})
	</div>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-info" [ngStyle]="{'width': (book.page / book.totalPage * 100) + '%'}"></div>
	</div>
	<hr>
</div>
<a routerLink="/bookadd" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i></a>
